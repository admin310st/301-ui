<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in to 301.st</title>
    <link rel="stylesheet" href="./auth.css" />
    <script
      src="https://challenges.cloudflare.com/turnstile/v0/api.js?render=explicit"
      defer
    ></script>
  </head>
  <body>
    <main class="auth-layout">
      <section class="auth-panel">
        <header class="auth-header">
          <div class="logo-circle" aria-hidden="true">301</div>
          <div>
            <p class="eyebrow">Welcome back</p>
            <h1>Sign in to 301.st</h1>
          </div>
        </header>

        <div class="session-state" id="auth-session-state" data-onlogin="show">
          <p class="muted">You are logged in as <span id="SessionDisplay"></span>.</p>
          <div class="session-actions">
            <button type="button" class="secondary" data-auth="logout">Log out</button>
          </div>
        </div>

        <div class="stack" data-onlogin="hide">
          <button type="button" class="secondary" data-auth="google">Continue with Google</button>
        </div>

        <form id="auth-login-form" data-auth="login" data-onlogin="hide">
          <div class="field">
            <label for="login-email">Email</label>
            <input id="login-email" name="email" type="email" autocomplete="email" required />
          </div>
          <div class="field">
            <label for="login-password">Password</label>
            <input id="login-password" name="password" type="password" autocomplete="current-password" required />
          </div>

          <div id="cf-turnstile-login" class="turnstile-placeholder"></div>

          <button type="submit">Sign in</button>
          <div class="form-message" data-status></div>
        </form>

        <div class="divider" role="presentation" data-onlogin="hide">
          <span>or</span>
        </div>

        <form id="auth-register-form" data-auth="register" data-onlogin="hide" hidden>
          <div class="field">
            <label for="register-email">Email</label>
            <input id="register-email" name="email" type="email" autocomplete="email" required />
          </div>
          <div class="field">
            <label for="register-password">Password</label>
            <input id="register-password" name="password" type="password" autocomplete="new-password" required />
          </div>

          <div id="cf-turnstile-register" class="turnstile-placeholder"></div>

          <button type="submit">Create account</button>
          <div class="form-message" data-status></div>
        </form>

        <p class="muted switcher" data-onlogin="hide">
          <span id="auth-toggle-label">Donâ€™t have an account?</span>
          <a href="#" id="auth-toggle">Create one</a>
        </p>
      </section>
    </main>

    <script>
      const turnstileSitekey =
        document.documentElement.dataset.turnstileSitekey ||
        '1x00000000000000000000AA';

      function renderTurnstile(id) {
        if (!window.turnstile) return;
        const target = document.getElementById(id);
        if (!target) return;
        window.turnstile.render(target, { sitekey: turnstileSitekey });
      }

      window.addEventListener('load', () => {
        renderTurnstile('cf-turnstile-login');
        renderTurnstile('cf-turnstile-register');
      });
    </script>
    <script type="module" src="./auth.js"></script>
  </body>
</html>
