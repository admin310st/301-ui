<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OAuth Success</title>
    <link rel="stylesheet" href="/auth.css?v=2" />
    <style>
      body {
        display: grid;
        place-items: center;
        margin: 0;
        min-height: 100vh;
        background: var(--bg);
        color: var(--text-main);
        font-family: var(--font-sans);
      }

      .box {
        max-width: 480px;
        width: 100%;
        background: var(--bg-elevated);
        border: 1px solid var(--border-subtle);
        border-radius: var(--radius-lg);
        padding: var(--space-5);
        box-shadow: var(--shadow-subtle);
      }

      .box h1,
      .box h2 {
        margin: 0 0 var(--space-2);
      }

      .box p {
        margin: 0 0 var(--space-2);
        color: var(--text-muted);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="box">
        <h1>Finishing sign-in...</h1>
        <p>We are preparing your session.</p>
      </div>
    </main>

    <script type="module">
      const API_ROOT = 'https://api.301.st/auth';

      let currentToken = '';
      let hasSession = false;

      const setWSVar = (name, value) => {
        try {
          if (typeof window.webstudioSetVariable === 'function') {
            window.webstudioSetVariable(name, value);
          }
        } catch {}
      };

      function setToken(t = '') {
        currentToken = t;
        setWSVar('authBearer', t ? `Bearer ${t}` : '');
        window.dispatchEvent(new CustomEvent('auth:token', { detail: { token: t } }));
      }

      async function handleOAuthSuccessPage() {
        const url = new URL(location.href);
        const token = url.searchParams.get('token');

        if (!token) {
          document.body.innerHTML = `
      <div class="box">
        <h2>OAuth Error</h2>
        <p>No token provided.</p>
        <p><a href="/">Back</a></p>
      </div>`;
          return;
        }

        // сохраняем токен в память
        hasSession = true;
        setToken(token);

        // удаляем токен из URL
        history.replaceState(null, '', location.pathname);

        // редирект в приложение SaaS
        location.href = 'https://app.301.st';
      }

      handleOAuthSuccessPage();
    </script>
  </body>
</html>
