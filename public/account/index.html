<!doctype html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account · 301.st</title>
    <link rel="stylesheet" href="/css/theme.css" />
    <link rel="stylesheet" href="/css/site.css" />
    <link rel="stylesheet" href="/css/auth-account.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container header-bar">
        <a class="brand" href="/">301.st</a>
        <nav class="nav-links">
          <a href="/auth/login">Вход</a>
          <a href="/auth/register">Регистрация</a>
          <a href="/auth/forgot">Напоминание</a>
        </nav>
      </div>
    </header>

    <main class="section-account">
      <div class="account-container">
        <div class="account-guard" data-onlogin="hide">
          <div class="account-card">
            <h1 class="account-title">You are not signed in</h1>
            <p class="account-subtitle">
              Please sign in to manage your redirects and Cloudflare integrations.
            </p>
            <a href="/auth/login" class="btn btn-primary">Go to sign-in</a>
          </div>
        </div>

        <div class="account-main" data-onlogin="show">
          <div class="account-card">
            <div class="account-header">
              <div class="account-avatar">
                <img
                  id="AccountAvatar"
                  src="/img/anonymous-avatar.svg"
                  alt="User avatar"
                  loading="lazy"
                />
              </div>

              <div class="account-heading">
                <h1 class="account-title">Account</h1>
                <p class="account-subtitle">Profile and connections.</p>
              </div>
            </div>

            <div class="account-fields">
              <div class="account-row">
                <div class="account-icon" aria-hidden="true">
                  <svg viewBox="0 0 17 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                      d="M1.65 3.047 12.57.12c.773-.207 1.769-.22 2.22.548a1.41 1.41 0 0 1-.111 1.597L9.87 8.406c-.203.262-.486.44-.793.522a1.5 1.5 0 0 1-.948-.054L.895 5.957A1.41 1.41 0 0 1 0 4.632c.008-.894.877-1.378 1.65-1.585"
                      fill="currentColor"
                    />
                    <path
                      d="M7.441 10.469a3.3 3.3 0 0 0 2.08.122 3.3 3.3 0 0 0 1.743-1.148 534 534 0 0 0 4.353-5.689l1.262 4.714c.455 1.697-.404 2.968-2.102 3.424l-9.156 2.451c-1.697.455-3.077-.216-3.531-1.913L.827 7.717s4.12 1.747 6.614 2.752"
                      fill="currentColor"
                    />
                  </svg>
                </div>
                <div class="account-field">
                  <div class="account-field-label">Email</div>
                  <div class="account-field-value" id="AccountEmail"></div>
                </div>
              </div>

              <div class="account-row">
                <div class="account-icon" aria-hidden="true">
                  <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path
                      d="M21 20a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2 6 6 0 0 1 6-6h6a6 6 0 0 1 6 6m-9-8a5 5 0 1 0-5-5 5 5 0 0 0 5 5"
                      style="fill: currentColor"
                    />
                  </svg>
                </div>
                <div class="account-field">
                  <div class="account-field-label">Name</div>
                  <div class="account-field-value" id="AccountName"></div>
                </div>
              </div>

              <div class="account-row">
                <div class="account-icon" aria-hidden="true">
                  <svg viewBox="0 0 19 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                      fill-rule="evenodd"
                      clip-rule="evenodd"
                      d="M3.713 0 0 5.885l1.407.888L5.12.888zm3.17 1.275h4.539l4.991 7.186-7.79-4.992-1.588 2.496c-.378.68-1.21.832-1.816.454-.453-.303-.68-.908-.605-1.437 0-.152.076-.303.152-.454zM5.9 7.705c-.454 0-.908-.152-1.286-.379s-.68-.53-.832-.907L2.8 8.007c.075 0 1.89.076 2.42 1.437.454 0 .832 0 1.286.302.378.228.756.681.907 1.135.454 0 .908.151 1.286.378 1.21.681 1.589 2.27.832 3.404l-.151.302 1.361.832c.605.379 1.437.227 1.816-.453a1.38 1.38 0 0 0-.227-1.664l.605.378c.605.378 1.437.151 1.815-.454s.151-1.437-.454-1.815l.379.227c.604.378 1.436.227 1.815-.454.378-.605.227-1.437-.454-1.816L8.699 5.208 7.867 6.57c-.303.68-1.135 1.134-1.967 1.134m2.345 4.462c-.688-.413-1.5-.075-1.813.274.345-.53.11-1.286-.457-1.711a1.27 1.27 0 0 0-.756-.227c-.446 0-.893.22-1.123.587.364-.604.21-1.424-.39-1.873a1.28 1.28 0 0 0-.756-.227c-.454 0-.907.227-1.135.605l-.227.303-.604.983c-.379.605-.228 1.437.453 1.891.227.151.454.227.757.227.397 0 .793-.174 1.038-.47a.4.4 0 0 0-.055.167c-.302.757 0 1.513.68 1.816a1.394 1.394 0 0 0 1.73-.518c-.262.584-.081 1.314.54 1.728.227.151.453.227.756.227.454 0 .908-.227 1.135-.605l.756-1.286c.378-.68.076-1.513-.53-1.891M13.005.905l1.408-.887 3.753 5.948-1.407.888z"
                      fill="currentColor"
                    />
                  </svg>
                </div>
                <div class="account-field">
                  <div class="account-field-label">Accounts</div>
                  <div class="account-field-value" id="AccountAccounts"></div>
                </div>
              </div>

              <div class="account-row">
                <div class="account-icon" aria-hidden="true">
                  <svg viewBox="0 0 36 36" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                      d="m24.475 12.913-10.101 9c-.13.13-.13.26-.13.391l-.388 3.522c0 .13-.13.13-.259 0l-1.554-5.217c-.13-.261 0-.522.26-.653l11.783-7.434c.389-.13.648.26.389.39"
                      fill="currentColor"
                    />
                    <path
                      d="M18 0C13.08 0 8.547 1.957 5.31 5.217 2.071 8.478 0 13.044 0 18s1.942 9.522 5.31 12.783C8.546 34.043 13.08 36 18 36s9.453-1.956 12.69-5.217S36 22.956 36 18c-.13-9.913-8.158-18-18-18m10.619 10.304-3.626 17.74c-.13.782-1.166 1.173-1.813.652l-5.568-4.174-2.85 2.87c-.517.521-1.294.26-1.553-.392l-2.072-6.522-5.44-1.695c-.776-.261-.776-1.174 0-1.435L27.325 8.87c.647-.13 1.554.521 1.295 1.434"
                      fill="currentColor"
                    />
                  </svg>
                </div>
                <div class="account-field">
                  <div class="account-field-label">Telegram</div>
                  <div class="account-field-value" id="AccountTelegram"></div>
                </div>
              </div>
            </div>

            <div class="account-actions">
              <button id="AccountLogout" class="btn btn-secondary">Log out</button>
            </div>
          </div>
        </div>
      </div>
    </main>
  
    <script type="module" src="/auth301.js"></script>
  </body>
</html>
